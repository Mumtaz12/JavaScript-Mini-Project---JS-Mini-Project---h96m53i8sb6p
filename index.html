<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <title>Minesweeper</title>
</head>

<body>
    <div id="screen-overlay">
        <div class="jumbotron">
            <h1>Minesweeper</h1>
        </div>
        <div id="play-mode">
            <button type="button" name="button" class="btn btn-lg btn-block levels" id="beginner">Beginner</button>
            <button type="button" name="button" class="btn btn-lg btn-block levels" id="intermediate">Intermediate</button>
            <button type="button" name="button" class="btn btn-lg btn-block levels" id="expert">Expert</button>
        </div>
    </div>
    <div class="jumbotron" id="final">
        <h1>Minesweeper</h1>
    </div>
    <div class="container">
        <!-- <button type="button" class="btn btn-info">Replay</button> -->
        <div class="bomb-count">
            <p id="show-bomb-count"></p>
        </div>
        <div class="reload">
            <p id="reload-page">restart</p>
        </div>
        <div class="minesweeper-game">
        </div>
        <div id="win-lose">
            <span></span>
        </div>
    </div>
</body>

</html>
